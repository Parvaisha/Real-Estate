<!DOCTYPE html>
<html>
<head>

    <title>Real-estate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
   <link rel='icon' href='https://www.creativefabrica.com/wp-content/uploads/2020/02/10/Real-Estate-Logo-Graphics-1-116-580x386.jpg'>
    <link rel="stylesheet" href="app.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>

</head>
<body>
<center>
<h1 id='color'><i class="fa-solid fa-city"></i>&nbspBANGLORE HOUSE PRICE PREDICTION</h1><br><br>
</center>



<form class="form">
	<h2 id='area'><i class="fa-solid fa-house-chimney-window"></i>&nbspArea (Square Feet)</h2>
    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1200">
	<h2 id='bhk'><i class="fa-solid fa-bed"></i>&nbspBHK</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
		<label for="radio-bhk-1">1</label>
		<input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
		<label for="radio-bhk-2">2</label>
		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		<label for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		<label for="radio-bhk-5">5</label>
	</div>
	</form>


<form class="form">
	<h2 id='bath'><i class="fa-solid fa-bath"></i>&nbspBath</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
		<label for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
		<label for="radio-bath-5">5</label>
	</div>



		<h2 id='loc'><i class="fa-solid fa-location-crosshairs"></i>&nbspLocation</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected"><i class="fa-solid fa-location-crosshairs"></i>Choose a Location</option>
		<option>Electronic City</option>
        <option>Rajaji Nagar</option>
  </select>
</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button"><i class="fa-solid fa-money-bill"></i>&nbspEstimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
